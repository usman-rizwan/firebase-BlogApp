<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 	initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="image/image1.jpeg">
    <title>Firebase App</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet" />
    <!-- Quill js -->
    <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Image and text -->
        <div class="text-center mt-4 text-primary">
            <h3>ADD BLOG</h3>
        </div>
        <div class="container mt-4">
            <div class="form-outline mb-2" data-mdb-input-init>
                <input type="text" id="title" class="form-control" />
                <label class="form-label" for="form12">Enter Title</label>
            </div>
            <div id="editor">

            </div>

            <!-- Include the Quill library -->
            
                <button type="button" class="btn btn-primary  d-flex justify-content-center align-items-center mt-2 " id="blogBtn"
                    style="box-shadow: 0px 0px 0px ; font-size: 15px; background-color: #0e7aed;">
                    <div id="btnText">
                        <span>ADD POST</span>
                      </div>
                      <div class="spinner-border" role="status" id="loader" style="width: 20px; height: 20px; display: none;">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                </button>
        </div>
        <div class="container mt-5" id="card">

        </div>

    </div>


    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- MDB -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
    <!-- Quill JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <!-- App.JS -->
    <script type="module" src="app.js"></script>
    <!-- <script type="module" src="firebase.js"></script> -->
</body>

</html>
